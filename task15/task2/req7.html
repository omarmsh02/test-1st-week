<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Headers Example</title>
    </head>
    <body>
        <img src="https://media2.dev.to/dynamic/image/width=1600,height=900,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2Ftas8db4xhg254qaztdz9.jpg"width="600px"height="300px">
        <h1>HTML element</h1>
        <hr>
        <p>
            Heading are defined with the <b>h1</b>to<b>h6</b>tags
            <br>
            h1 defines the most important heading
            <br>
            h6 defines the least important heading
        </p>
        <h1>This is a Header 1</h1>
        <h2>This is a Header 2</h2>
        <h3>This is a Header 3</h3>
        <h4>This is a Header 4</h4>
        <h5>This is a Header 5</h5>
        <h6>This is a Header 6</h6>
    </body>
</html>
